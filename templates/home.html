<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<h1>Search</h1>
<form action="{% url 'search_results' %}" method="get">
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Wordform/Lemma</span>
  </div>
  <input type="text" input name="q" class="form-control" aria-label="Default" aria-describedby="Search by wordform/lemma">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Text index</span>
  </div>
  <input type="text" input name="q_meta" class="form-control" aria-label="Default" aria-describedby="Search by text index">
</div>
<p>Search results would be distinct clauses matching wordform/lemma or text index.</p>
  <button class="btn btn-primary btn-lg" type='submit'>Find</button>
</form>
